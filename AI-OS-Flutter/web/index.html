<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="description" content="AI-OS Flutter Edition - Web-based Operating System Simulation">
  <title>AI-OS Flutter Edition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
    }
    
    #flutter_target {
      width: 100%;
      height: 100%;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      font-size: 64px;
      margin-bottom: 24px;
      animation: pulse 2s infinite;
    }
    
    .loading-title {
      color: #00d4ff;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .loading-subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }
    
    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 32px;
      overflow: hidden;
    }
    
    .loading-progress-bar {
      width: 30%;
      height: 100%;
      background: linear-gradient(90deg, #00d4ff, #0099cc);
      border-radius: 2px;
      animation: progress 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes progress {
      0% { width: 0%; margin-left: 0%; }
      50% { width: 70%; margin-left: 15%; }
      100% { width: 0%; margin-left: 100%; }
    }
    
    /* Prevent pull-to-refresh on mobile */
    .no-scroll {
      overscroll-behavior: none;
    }
  </style>
</head>
<body class="no-scroll">
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-logo">üñ•Ô∏è</div>
    <div class="loading-title">AI-OS Flutter Edition</div>
    <div class="loading-subtitle">Web-based Operating System Simulation</div>
    <div class="loading-progress">
      <div class="loading-progress-bar"></div>
    </div>
  </div>
  
  <!-- Flutter Target -->
  <flutter_target></flutter_target>
  
  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loadingScreen').classList.add('hidden');
    });
    
    // Prevent context menu on right-click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    
    // Handle visibility change
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'visible') {
        document.body.style.background = 'linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%)';
      }
    });
  </script>
</body>
</html>
