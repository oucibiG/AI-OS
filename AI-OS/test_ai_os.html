<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-OS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #0f0;
            padding: 20px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #0f0;
            border-radius: 5px;
        }
        .success { background: rgba(0, 255, 0, 0.1); }
        .error { background: rgba(255, 0, 0, 0.1); }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0c0;
        }
    </style>
</head>
<body>
    <h1>ü§ñ AI-OS Testovacia Str√°nka</h1>
    <div id="testResults"></div>
    
    <button onclick="testBasicFunctionality()">Test Z√°kladnej Funkcionality</button>
    <button onclick="testVoiceInterface()">Test Hlasov√©ho Rozhrania</button>
    <button onclick="testAppLaunch()">Test Spustenia Aplik√°ci√≠</button>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('testResults');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        function testBasicFunctionality() {
            log('üß™ Zaƒç√≠nam test z√°kladnej funkcionality...', 'info');
            
            // Test 1: DOM pripraven√Ω
            if (document.readyState === 'complete') {
                log('‚úÖ DOM je pripraven√Ω', 'success');
            } else {
                log('‚ùå DOM nie je pripraven√Ω', 'error');
            }
            
            // Test 2: JavaScript podpora
            try {
                eval('const test = () => true;');
                log('‚úÖ JavaScript podporovan√Ω', 'success');
            } catch (e) {
                log('‚ùå JavaScript probl√©m: ' + e.message, 'error');
            }
            
            // Test 3: Lok√°lne √∫lo≈æisko
            try {
                localStorage.setItem('test', 'value');
                localStorage.removeItem('test');
                log('‚úÖ Lok√°lne √∫lo≈æisko funguje', 'success');
            } catch (e) {
                log('‚ùå Lok√°lne √∫lo≈æisko probl√©m: ' + e.message, 'error');
            }
            
            // Test 4: Web Storage API
            if ('localStorage' in window) {
                log('‚úÖ Web Storage API dostupn√©', 'success');
            } else {
                log('‚ùå Web Storage API nedostupn√©', 'error');
            }
        }
        
        function testVoiceInterface() {
            log('üé§ Testujem hlasov√© rozhranie...', 'info');
            
            // Test 1: Speech Recognition API
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                log('‚úÖ Speech Recognition API dostupn√©', 'success');
                
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                
                recognition.lang = 'sk-SK';
                log('‚úÖ Slovenƒçina podporovan√° v Speech Recognition', 'success');
                
                recognition.onstart = () => log('‚úÖ Speech Recognition spusten√Ω', 'success');
                recognition.onerror = (e) => log('‚ùå Speech Recognition chyba: ' + e.error, 'error');
                recognition.onend = () => log('‚úÖ Speech Recognition ukonƒçen√Ω', 'success');
                
            } else {
                log('‚ùå Speech Recognition API nedostupn√©', 'error');
            }
            
            // Test 2: Speech Synthesis API
            if ('speechSynthesis' in window) {
                log('‚úÖ Speech Synthesis API dostupn√©', 'success');
                
                const utterance = new SpeechSynthesisUtterance('Test hlasov√©ho rozhrania');
                utterance.lang = 'sk-SK';
                log('‚úÖ Slovenƒçina podporovan√° v Speech Synthesis', 'success');
                
            } else {
                log('‚ùå Speech Synthesis API nedostupn√©', 'error');
            }
        }
        
        function testAppLaunch() {
            log('üì± Testujem spustenie aplik√°ci√≠...', 'info');
            
            // Test otvorenia aplik√°cie v novom okne
            try {
                const testWindow = window.open('Apps/ai-system-monitor.html', '_blank', 'width=800,height=600');
                if (testWindow) {
                    log('‚úÖ Aplik√°cia sa otvorila v novom okne', 'success');
                    
                    setTimeout(() => {
                        testWindow.close();
                        log('‚úÖ Aplik√°cia sa √∫spe≈°ne zatvorila', 'success');
                    }, 2000);
                } else {
                    log('‚ùå Popup blokovan√Ω alebo probl√©m s otvoren√≠m', 'error');
                }
            } catch (e) {
                log('‚ùå Chyba pri otv√°ran√≠ aplik√°cie: ' + e.message, 'error');
            }
            
            // Test dostupnosti aplik√°ci√≠
            const apps = [
                'Apps/ai-system-monitor.html',
                'Apps/ai-network-monitor.html', 
                'Apps/ai-terminal-shell.html',
                'MOBILE/voice-interface.html',
                'MOBILE/ai-learning-center.html'
            ];
            
            apps.forEach(app => {
                log(`üìÑ Aplik√°cia k dispoz√≠cii: ${app}`, 'info');
            });
        }
        
        // Automaticky spusti≈• test pri naƒç√≠tan√≠
        window.addEventListener('load', () => {
            log('üöÄ AI-OS Test str√°nka naƒç√≠tan√° √∫spe≈°ne!', 'success');
            log('üí° Kliknite na tlaƒçidl√° pre testovanie funkcionality', 'info');
        });
    </script>
</body>
</html>
