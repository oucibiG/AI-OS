        /* Voice Interface Specific Styles */
        .voice-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #001122 50%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .voice-card {
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: var(--radius-2xl);
            padding: var(--space-xxl);
            max-width: 600px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 1;
        }

        .voice-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
            border-radius: var(--radius-2xl);
            z-index: -1;
        }

        .voice-icon {
            font-size: 5rem;
            margin-bottom: var(--space-lg);
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8));
            transition: all var(--transition-normal);
        }

        .voice-icon.listening {
            animation: voiceListening 2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 1));
        }

        @keyframes voiceListening {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .voice-icon.processing {
            animation: voiceProcessing 1.5s ease-in-out infinite;
        }

        @keyframes voiceProcessing {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8));
            }
            25% { 
                transform: scale(1.05) rotate(5deg);
                filter: drop-shadow(0 0 25px rgba(0, 212, 255, 0.9));
            }
            50% { 
                transform: scale(1.1) rotate(0deg);
                filter: drop-shadow(0 0 30px rgba(0, 212, 255, 1));
            }
            75% { 
                transform: scale(1.05) rotate(-5deg);
                filter: drop-shadow(0 0 25px rgba(0, 212, 255, 0.9));
            }
        }

        .status-text {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--ai-primary);
            margin-bottom: var(--space-md);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .transcript-display {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin: var(--space-lg) 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-lg);
            line-height: 1.6;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        .transcript-display.empty {
            color: var(--text-muted);
            font-style: italic;
        }

        .command-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            justify-content: center;
            margin-top: var(--space-lg);
        }

        .command-suggestion {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: var(--radius-lg);
            padding: var(--space-xs) var(--space-sm);
            font-size: var(--text-sm);
            color: var(--ai-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
            user-select: none;
        }

        .command-suggestion:hover {
            background: rgba(0, 212, 255, 0.3);
            border-color: var(--ai-primary);
            transform: translateY(-1px);
        }

        .command-suggestion:active {
            transform: translateY(0);
        }

        .control-buttons {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            margin-top: var(--space-xl);
        }

        .ai-btn {
            min-width: 120px;
        }

        .voice-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        .voice-wave {
            position: absolute;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            animation: voiceWave 3s ease-out infinite;
        }

        @keyframes voiceWave {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* Small phones - 480px */
        @media (max-width: 480px) {

            }

                height: 40px;
                margin-right: var(--space-md);
            }
        }
    </style>

    <script>
        /**
         * Voice Interface Application
         * Standardized implementation using AI-OS Design System
         */
        class VoiceInterfaceApp {
            constructor() {
                this.isListening = false;
                this.isProcessing = false;
                this.recognition = null;
                this.transcript = '';
                this.confidence = 0;
                this.commandHistory = [];
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.initializeSpeechRecognition();
                this.registerWithAIOSCore();
                
                // Show initial notification
                AIOS.utils.showNotification('Hlasov√© rozhranie pripraven√©', 'success');
            }

            setupEventListeners() {
                const startBtn = document.getElementById('startListeningBtn');
                const stopBtn = document.getElementById('stopListeningBtn');
                const transcriptDisplay = document.getElementById('transcriptDisplay');
                const commandSuggestions = document.getElementById('commandSuggestions');

                // Control buttons
                startBtn.addEventListener('click', () => this.startListening());
                stopBtn.addEventListener('click', () => this.stopListening());

                // Command suggestions
                commandSuggestions.addEventListener('click', (e) => {
                    const suggestion = e.target.closest('.command-suggestion');
                    if (suggestion) {
                        this.executeCommand(suggestion.dataset.command);
                    }
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                        e.preventDefault();
                        this.isListening ? this.stopListening() : this.startListening();
                    }
                    
                    if (e.key === 'Escape') {
                        this.stopListening();
                    }
                });

                // Focus management
                startBtn.focus();
            }

            initializeSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    AIOS.utils.showNotification('Rozpozn√°vanie reƒçi nie je podporovan√©', 'error');
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();

                this.recognition.continuous = false;
                this.recognition.interimResults = true;
                this.recognition.lang = 'sk-SK';
                this.recognition.maxAlternatives = 3;

                this.recognition.onstart = () => {
                    this.onRecognitionStart();
                };

                this.recognition.onresult = (event) => {
                    this.onRecognitionResult(event);
                };

                this.recognition.onerror = (event) => {
                    this.onRecognitionError(event);
                };

                this.recognition.onend = () => {
                    this.onRecognitionEnd();
                };
            }

            onRecognitionStart() {
                this.isListening = true;
                this.updateUI('listening');
                
                this.createVoiceWaves();
                AIOS.utils.announceToScreenReader('Poƒç√∫vam...');
            }

            onRecognitionResult(event) {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    const confidence = event.results[i][0].confidence;

                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                        this.confidence = confidence;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                this.transcript = finalTranscript || interimTranscript;
                this.updateTranscriptDisplay();
            }

            onRecognitionError(event) {
                console.error('Speech recognition error:', event.error);
                
                let message = 'Chyba rozpozn√°vania reƒçi';
                switch (event.error) {
                    case 'network':
                        message = 'Sie≈•ov√° chyba';
                        break;
                    case 'no-speech':
                        message = 'Nepoƒçujem ≈æiadnu reƒç';
                        break;
                    case 'audio-capture':
                        message = 'Chyba mikrof√≥nu';
                        break;
                    case 'not-allowed':
                        message = 'Pr√≠stup k mikrof√≥nu zamietnut√Ω';
                        break;
                }
                
                AIOS.utils.showNotification(message, 'error');
                this.updateUI('error');
            }

            onRecognitionEnd() {
                this.isListening = false;
                this.removeVoiceWaves();
                
                if (this.transcript.trim()) {
                    this.processTranscript();
                } else {
                    this.updateUI('idle');
                }
            }

            startListening() {
                if (this.isListening) return;

                try {
                    this.transcript = '';
                    this.confidence = 0;
                    this.recognition.start();
                } catch (error) {
                    console.error('Error starting speech recognition:', error);
                    AIOS.utils.showNotification('Nepodarilo sa spusti≈• poƒç√∫vanie', 'error');
                }
            }

            stopListening() {
                if (!this.isListening) return;

                this.recognition.stop();
                this.isListening = false;
                this.removeVoiceWaves();
                this.updateUI('processing');
            }

            processTranscript() {
                if (!this.transcript.trim()) return;

                this.isProcessing = true;
                this.updateUI('processing');
                
                // Add to command history
                this.commandHistory.push({
                    command: this.transcript.trim(),
                    confidence: this.confidence,
                    timestamp: Date.now()
                });

                // Limit history size
                if (this.commandHistory.length > 10) {
                    this.commandHistory = this.commandHistory.slice(-10);
                }

                // Process the command
                setTimeout(() => {
                    this.executeCommand(this.transcript.trim().toLowerCase());
                    this.isProcessing = false;
                }, 1000);
            }

            executeCommand(command) {
                const commands = {
                    'otvor': () => this.handleOpenCommand(),
                    'spusti': () => this.handleStartCommand(),
                    'zastav': () => this.handleStopCommand(),
                    'domov': () => this.handleHomeCommand(),
                    'nastavenia': () => this.handleSettingsCommand(),
                    'pomoc': () => this.handleHelpCommand(),
                    'ak√° je doba': () => this.handleTimeCommand(),
                    'ak√Ω je d√°tum': () => this.handleDateCommand(),
                    'ako sa m√°≈°': () => this.handleStatusCommand()
                };

                // Check for exact matches first
                for (let key in commands) {
                    if (command.includes(key)) {
                        commands[key]();
                        return;
                    }
                }

                // If no exact match, show suggestions
                AIOS.utils.showNotification('Pr√≠kaz nerozpoznan√Ω. Sk√∫ste: otvor, spusti, zastav, domov, nastavenia', 'warning');
                this.updateUI('idle');
            }

            handleOpenCommand() {
                AIOS.utils.showNotification('Pou≈æite: otvor [n√°zov aplik√°cie]', 'info');
                this.updateUI('idle');
            }

            handleStartCommand() {
                AIOS.utils.showNotification('Pou≈æite: spusti [n√°zov aplik√°cie]', 'info');
                this.updateUI('idle');
            }

            handleStopCommand() {
                this.updateUI('idle');
                AIOS.utils.showNotification('Zastaven√©', 'success');
            }

            handleHomeCommand() {
                if (window.opener) {
                    window.close();
                } else {
                    window.location.href = '../ADVANCED-AI-OS.html';
                }
            }

            handleSettingsCommand() {
                AIOS.utils.showNotification('Otv√°ram nastavenia...', 'info');
                setTimeout(() => {
                    AIOS.utils.showNotification('Nastavenia nie s√∫ implementovan√©', 'warning');
                    this.updateUI('idle');
                }, 1500);
            }

            handleHelpCommand() {
                const helpContent = `
                    <div class="ai-text-body">
                        <h3 class="ai-heading-sm ai-mb-md">Dostupn√© pr√≠kazy:</h3>
                        <ul style="text-align: left; line-height: 1.8;">
                            <li><strong>otvor [aplik√°cia]</strong> - Otvor√≠ aplik√°ciu</li>
                            <li><strong>spusti [aplik√°cia]</strong> - Spust√≠ aplik√°ciu</li>
                            <li><strong>zastav</strong> - Zastav√≠ poƒç√∫vanie</li>
                            <li><strong>domov</strong> - Vr√°ti sa na hlavn√∫ obrazovku</li>
                            <li><strong>nastavenia</strong> - Otvor√≠ nastavenia</li>
                            <li><strong>pomoc</strong> - Zobraz√≠ t√∫to n√°povedu</li>
                            <li><strong>ak√° je doba</strong> - Zobraz√≠ aktu√°lny ƒças</li>
                            <li><strong>ak√Ω je d√°tum</strong> - Zobraz√≠ aktu√°lny d√°tum</li>
                        </ul>
                        <p class="ai-text-small ai-mt-md" style="color: var(--text-muted);">
                            <strong>Tip:</strong> M√¥≈æete tie≈æ klikn√∫≈• na n√°vrhy pr√≠kazov ni≈æ≈°ie.
                        </p>
                    </div>
                `;

                AIOS.utils.showModal('Hlasov√© pr√≠kazy - Pomoc', helpContent, {
                    size: 'lg'
                });
                
                this.updateUI('idle');
            }

            handleTimeCommand() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('sk-SK', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                AIOS.utils.showNotification(`Aktu√°lny ƒças: ${timeString}`, 'info');
                this.updateUI('idle');
            }

            handleDateCommand() {
                const now = new Date();
                const dateString = now.toLocaleDateString('sk-SK', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                AIOS.utils.showNotification(`Dnes je: ${dateString}`, 'info');
                this.updateUI('idle');
            }

            handleStatusCommand() {
                const responses = [
                    'V√Ωborne, ƒèakujem!',
                    'Pripraven√Ω na pr√°cu!',
                    'V≈°etko funguje spr√°vne!',
                    'Som pripraven√Ω pom√¥c≈•!'
                ];
                
                const response = responses[Math.floor(Math.random() * responses.length)];
                AIOS.utils.showNotification(response, 'success');
                this.updateUI('idle');
            }

            updateUI(state) {
                const voiceIcon = document.getElementById('voiceIcon');
                const statusText = document.getElementById('statusText');
                const startBtn = document.getElementById('startListeningBtn');
                const stopBtn = document.getElementById('stopListeningBtn');

                // Remove all state classes
                voiceIcon.classList.remove('listening', 'processing');

                switch (state) {
                    case 'listening':
                        voiceIcon.classList.add('listening');
                        statusText.textContent = 'Poƒç√∫vam...';
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        startBtn.setAttribute('aria-pressed', 'true');
                        stopBtn.setAttribute('aria-pressed', 'false');
                        break;

                    case 'processing':
                        voiceIcon.classList.add('processing');
                        statusText.textContent = 'Spracov√°vam...';
                        startBtn.disabled = true;
                        stopBtn.disabled = true;
                        startBtn.setAttribute('aria-pressed', 'false');
                        stopBtn.setAttribute('aria-pressed', 'true');
                        break;

                    case 'error':
                        statusText.textContent = 'Chyba - sk√∫ste znovu';
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                        startBtn.setAttribute('aria-pressed', 'false');
                        stopBtn.setAttribute('aria-pressed', 'false');
                        break;

                    case 'idle':
                    default:
                        statusText.textContent = 'Kliknite pre spustenie';
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                        startBtn.setAttribute('aria-pressed', 'false');
                        stopBtn.setAttribute('aria-pressed', 'false');
                        break;
                }
            }

            updateTranscriptDisplay() {
                const display = document.getElementById('transcriptDisplay');

 if (this.trans                    display.textContent = this.transcript;
                    display.classList.remove('empty');
                } else {
                    display.textContent = 'Povedzte nieƒço...';
                    display.classList.add('empty');
                }
            }

            createVoiceWaves() {
                const wavesContainer = document.getElementById('voiceWaves');
                
                for (let i = 0; i < 3; i++) {
                    const wave = document.createElement('div');
                    wave.className = 'voice-wave';
                    wave.style.animationDelay = `${i * 0.5}s`;
                    wavesContainer.appendChild(wave);
                }
            }

            removeVoiceWaves() {
                const wavesContainer = document.getElementById('voiceWaves');
                wavesContainer.innerHTML = '';
            }
