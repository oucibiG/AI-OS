        /* Learning Center Specific Styles */
        .learning-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #001122 30%, #000000 100%);
            padding: var(--space-lg) var(--space-md);
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .learning-header {
            text-align: center;
            margin-bottom: var(--space-xl);
            position: relative;
            z-index: 1;
        }

        .learning-icon {
            font-size: 4rem;
            margin-bottom: var(--space-md);
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8));
            animation: brainPulse 3s ease-in-out infinite;
        }

        @keyframes brainPulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 30px rgba(0, 212, 255, 1));
            }
        }

        .learning-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .stat-card {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all var(--transition-normal);
        }

        .stat-card:hover {
            border-color: var(--ai-primary);
            background: rgba(0, 212, 255, 0.15);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--ai-primary);
            margin-bottom: var(--space-xs);
        }

        .stat-label {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .learning-modules {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .module-card {
            background: var(--surface);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: var(--radius-xl);
            padding: var(--space-lg);
            transition: all var(--transition-normal);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(0, 212, 255, 0.1) 0%, 
                rgba(0, 212, 255, 0.05) 50%, 
                transparent 100%);
            opacity: 0;
            transition: opacity var(--transition-normal);
            pointer-events: none;
        }

        .module-card:hover::before {
            opacity: 1;
        }

        .module-card:hover {
            border-color: var(--ai-primary);
            background: rgba(0, 212, 255, 0.05);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .module-icon {
            font-size: 2.5rem;
            margin-bottom: var(--space-md);
            display: block;
        }

        .module-title {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .module-description {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: var(--space-md);
        }

        .module-progress {
            margin-bottom: var(--space-md);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            overflow: hidden;
            margin-bottom: var(--space-xs);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--ai-primary), var(--ai-secondary));
            border-radius: var(--radius-sm);
            transition: width var(--transition-slow);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .module-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: var(--text-xs);
            color: var(--text-muted);
        }

        .difficulty-badge {
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .difficulty-beginner {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .difficulty-intermediate {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .difficulty-advanced {
            background: rgba(239, 68, 68, 0.2);

        .learning-progress-section {

        .section-title {

            color: var(--ai-primary);
            margin-bottom: var(--space-md);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: var(--space-md);
        }

        .achievement-card {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: var(--radius-lg);
            padding: var(--space-md);

        .achievement-card:hover {

        }

        .achievement-card.unlocked {

        .achievement-icon {

            margin-bottom: var(--space-sm);
            opacity: 0.5;
            transition: opacity var(--transition-normal);

        .achievement-card.unlocked .achievement-icon {

            renderModules() {

                    container.appendChild(achievementCard);
                });

                const card = document.createElement('div');
                card.className = `achievement-card ${achievement.unlocked ? 'unlocked' : ''}`;
                card.setAttribute('role', 'button');
                card.setAttribute('tabindex', '0');
                card.setAttribute('aria-label', `${achievement.name}: ${achievement.description}`);
                
                card.innerHTML = `
                    <div class="achievement-icon" aria-hidden="true">${achievement.icon}</div>
                    <div class="achievement-name">${achievement.name}</div>
                    <div class="achievement-description">${achievement.description}</div>
                `;

                // Add hover effect
                card.addEventListener('mouseenter', () => {
                    if (achievement.unlocked) {
                        AIOS.utils.showNotification(`${achievement.name}: ${achievement.description}`, 'success');
                    }

                document.getElementById('achievementsCount').textContent = unlockedAchievements;
            }

                const content = this.generateModuleContent(module);

                    module.title,
                    content,
                    {
                        size: 'xl',
                        showFooter: true,
                        footerButtons: [

                                onclick: null
                            }
                        ]
                    }
                );
            }

            generateModuleContent(module) {
                const completedLessons = module.lessons.filter(l => l.completed).length;
                const progressPercent = (completedLessons / module.totalLessons) * 100;
                
                let lessonsHtml = module.lessons.map(lesson => `
                    <div class="quiz-option ${lesson.completed ? 'correct' : ''}" 
                         onclick="learningApp.toggleLesson('${module.id}', '${lesson.id}')"

                            <span>${lesson.title}</span>
                            <span>${lesson.completed ? '‚úÖ' : '‚è≥'}</span>
                        </div>
                    </div>
                `).join('');

                return `

                        </div>
                        
                        <div class="ai-mb-lg">

                AIOS.utils.showNotification('Sp√∫≈°≈•am lekciu...', 'info');
                
                // Simulate lesson start
                setTimeout(() => {
                    AIOS.utils.showNotification('Lekcia spusten√°! (Uk√°≈æka)', 'success');
                }, 1500);
            }

            toggleLesson(moduleId, lessonId) {
                const module = this.learningData.modules.find(m => m.id === moduleId);
                const lesson = module.lessons.find(l => l.id === lessonId);
                
                lesson.completed = !lesson.completed;
                
                // Update progress
                module.completedLessons = module.lessons.filter(l => l.completed).length;
                module.progress = (module.completedLessons / module.totalLessons) * 100;
                
                // Update display
                this.renderModules();
                this.updateStats();
                
                // Show feedback
                const message = lesson.completed ? 'Lekcia oznaƒçen√° ako dokonƒçen√°' : 'Lekcia oznaƒçen√° ako nedokonƒçen√°';

                    if (!achievement.unlocked) {
                        let shouldUnlock = false;
                        
                        switch (achievement.id) {
                            case 'knowledge-seeker':
                                shouldUnlock = this.learningData.totalTime >= 5;
                                break;
                            case 'ai-master':
                                shouldUnlock = this.learningData.modules.every(m => m.progress === 100);
                                break;
                        }
                        
                        if (shouldUnlock) {
                            achievement.unlocked = true;
                            achievement.unlockedAt = Date.now();
                            newAchievements.push(achievement);
                        }
