    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .android-emulator {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .ae-header {
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(76, 175, 80, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
            z-index: 1000;
        }

        .ae-title {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--ai-secondary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .ae-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .ae-control-btn {
            padding: var(--space-xs) var(--space-md);
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: var(--radius-md);
            color: var(--ai-secondary);
            cursor: pointer;
            font-size: var(--text-xs);
            transition: all var(--transition-fast);
        }

        .ae-control-btn:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        .ae-control-btn.primary {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--ai-secondary);
        }

        .ae-control-btn.primary:hover {
            background: rgba(0, 212, 255, 0.3);
        }

        .ae-sdk-status {
            padding: var(--space-xs) var(--space-sm);
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: var(--radius-md);
            color: var(--error);
            font-size: var(--text-xs);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .ae-sdk-status.connected {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.5);
            color: var(--ai-secondary);
        }

        .ae-sdk-status.connecting {
            background: rgba(245, 158, 11, 0.2);
            border-color: rgba(245, 158, 11, 0.5);
            color: var(--warning);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .ae-sdk-panel {
            position: fixed;
            top: 80px;
            right: var(--space-md);
            width: 350px;
            max-height: 500px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            backdrop-filter: blur(20px);
            z-index: 1500;
            display: none;
        }

        .ae-sdk-panel.visible {
            display: block;
        }

        .ae-sdk-panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-md);
        }

        .ae-sdk-panel-title {
            font-size: var(--text-base);
            font-weight: 600;
            color: var(--ai-secondary);
        }

        .ae-sdk-panel-close {
            background: none;
            border: none;
            color: var(--ai-secondary);
            font-size: var(--text-lg);
            cursor: pointer;
            padding: var(--space-xs);
        }

        .ae-sdk-device-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: var(--space-md);
        }

        .ae-sdk-device {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            margin-bottom: var(--space-xs);
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .ae-sdk-device:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.6);
        }

        .ae-sdk-device.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--ai-secondary);
        }

        .ae-sdk-device-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .ae-sdk-device-info {
            font-size: var(--text-xs);
            color: rgba(255, 255, 255, 0.7);
        }

        .ae-sdk-logs {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            height: 150px;
            overflow-y: auto;
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            color: var(--ai-secondary);
        }

        .ae-sdk-log-entry {
            margin-bottom: 2px;
            padding: 2px 0;
        }

        .ae-sdk-log-entry.error {
            color: var(--error);
        }

        .ae-sdk-log-entry.warning {
            color: var(--warning);
        }

        .ae-search-bar {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            max-width: calc(100% - 40px);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 25px;
            padding: var(--space-sm) var(--space-md);
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .ae-search-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: var(--text-sm);
            outline: none;
        }

        .ae-search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .ae-app-launcher {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        }

        .ae-app-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: var(--space-lg);
            padding: var(--space-lg);
            align-content: start;
            overflow-y: auto;
        }

        .ae-app-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-normal);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .ae-app-card:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.6);
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .ae-app-card.launching {
            animation: appLaunch 0.6s ease-out;
            background: rgba(0, 212, 255, 0.3);
            border-color: var(--ai-secondary);
        }

        @keyframes appLaunch {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .ae-app-icon-large {
            font-size: 48px;
            margin-bottom: var(--space-md);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .ae-app-name {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .ae-app-status {
            font-size: var(--text-xs);
            color: rgba(255, 255, 255, 0.7);
        }

        .ae-app-status.running {
            color: var(--ai-secondary);
            font-weight: bold;
        }

        .ae-app-actions {
            position: absolute;
            top: var(--space-sm);
            right: var(--space-sm);
            display: flex;
            gap: var(--space-xs);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .ae-app-card:hover .ae-app-actions {
            opacity: 1;
        }

        .ae-action-btn {
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: var(--text-primary);
            font-size: var(--text-xs);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .ae-action-btn:hover {
            background: rgba(0, 212, 255, 0.8);
            transform: scale(1.1);
        }

        .ae-quick-launch-bar {
            position: fixed;
            bottom: var(--space-md);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 25px;
            padding: var(--space-sm) var(--space-md);
            display: flex;
            gap: var(--space-md);
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .ae-quick-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: 50%;
            color: var(--ai-secondary);
            font-size: var(--text-base);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal);
        }

        .ae-quick-btn:hover {
            background: rgba(0, 212, 255, 0.4);
            border-color: var(--ai-secondary);
            transform: scale(1.1);
        }

        .ae-apk-manager {
            position: fixed;
            bottom: 80px;
            right: var(--space-md);
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .ae-manager-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-md);
        }

        .ae-manager-title {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--ai-secondary);
        }

        .ae-upload-zone {
            background: rgba(0, 212, 255, 0.1);
            border: 2px dashed rgba(0, 212, 255, 0.5);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-normal);
            margin-bottom: var(--space-md);
        }

        .ae-upload-zone:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--ai-secondary);
        }

        .ae-app-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .ae-app-overlay.visible {
            display: flex;
        }

        .ae-app-header {
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-md);
        }

        .ae-app-content {
            flex: 1;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .ae-app-window {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .ae-back-btn {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: var(--ai-secondary);
            font-size: var(--text-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal);
        }

        .ae-back-btn:hover {
            background: rgba(0, 212, 255, 0.4);
            transform: scale(1.1);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* AI-OS Icon Styles */
        .ai-os-icon {
            width: 1em;
            height: 1em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
        }
        
        .ai-os-icon-sm {
            width: 0.875em;
            height: 0.875em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
        }
        
        .ai-os-icon-lg {
            width: 1.25em;
            height: 1.25em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="android-emulator">
        <!-- Header -->
        <div class="ae-header">
            <div class="ae-title">
                <svg class="ai-os-icon"><use href="#icon-robot"></use></svg>
                <span>Android App Launcher</span>
            </div>
            
            <div class="ae-controls">
                <div class="ae-control-btn" data-action="connectSDK" id="sdkConnectBtn">
                    <svg class="ai-os-icon-sm"><use href="#icon-link"></use></svg>
                    Connect SDK
                </div>
                <div class="ae-control-btn" data-action="installAPK">
                    <svg class="ai-os-icon-sm"><use href="#icon-package"></use></svg>
                    Install APK
                </div>
                <div class="ae-control-btn primary" data-action="refreshApps">
                    <svg class="ai-os-icon-sm"><use href="#icon-refresh"></use></svg>
                    Refresh
                </div>
                <div class="ae-sdk-status" id="sdkStatus">

    <script>
        class AndroidAppLauncher {

                    },
                    {

            renderApps() {
                const appGrid = document.getElementById('appGrid');
                if (!appGrid) return;

                let filteredApps = this.apps;
                if (this.searchQuery) {
                    filteredApps = this.apps.filter(app => 
                        app.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                        app.description.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );
                }

                appGrid.innerHTML = filteredApps.map(app => `
                    <div class="ae-app-card" onclick="androidLauncher.launchApp('${app.id}')">
                        <div class="ae-app-icon-large">${app.icon}</div>
                        <div class="ae-app-name">${app.name}</div>
                        <div class="ae-app-status ${this.runningApps.has(app.id) ? 'running' : ''}">
                            ${this.runningApps.has(app.id) ? 'üü¢ Be≈æ√≠' : '‚ö™ Dostupn√©'}
                        </div>
                        <div class="ae-app-actions">
                            <button class="ae-action-btn" onclick="event.stopPropagation(); androidLauncher.uninstallApp('${app.id}')" title="Odin≈°talova≈•">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
            }

            launchApp(appId) {
                const app = this.apps.find(a => a.id === appId);
                if (!app) return;

                // Show launch animation
                const card = event.currentTarget;
                card.classList.add('launching');
                
                setTimeout(() => {
                    card.classList.remove('launching');
                }, 600);

                this.runningApps.add(appId);
                
                // Open app in overlay
                const overlay = document.getElementById('appOverlay');
                const appWindow = document.getElementById('appWindow');
                const appName = document.getElementById('runningAppName');
                const appIcon = document.getElementById('runningAppIcon');

                appName.textContent = app.name;
                appIcon.textContent = app.icon;
                appWindow.src = app.url;
                
                overlay.classList.add('visible');
                
                // Refresh app grid to show running status
                this.renderApps();
                
                this.showNotification('App Launched', `Sp√∫≈°≈•am ${app.name}...`);
            }

            closeApp() {
                const overlay = document.getElementById('appOverlay');
                overlay.classList.remove('visible');
                
                // Update running status
                this.runningApps.clear();
                this.renderApps();
            }

            uninstallApp(appId) {
                const appIndex = this.apps.findIndex(a => a.id === appId);
                if (appIndex === -1) return;

                this.apps.splice(appIndex, 1);
                this.runningApps.delete(appId);
                this.renderApps();
                
                this.showNotification('App Uninstalled', 'Aplik√°cia bola odin≈°talovan√°');
            }

            searchApps(query) {
                this.searchQuery = query;
                this.renderApps();
            }

            refreshApps() {
                this.loadDefaultApps();
                this.renderApps();
                this.showNotification('Apps Refreshed', 'Aplik√°cie boli obnoven√©');
            }

            installAPK() {
                const fileInput = document.getElementById('apkFileInput');
                if (fileInput) {
                    fileInput.click();
                }
            }

            handleAPKUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (!file.name.endsWith('.apk')) {
                    this.showNotification('Error', 'Podporovan√© s√∫ len APK s√∫bory');
                    return;
                }

                const newApp = {
                    id: 'apk_' + Date.now(),
                    name: file.name.replace('.apk', ''),
                    icon: 'üì¶',
                    url: 'data:text/html,<html><body style="font-family:Arial;background:#f0f0f0;padding:20px;display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;"><h1>üì¶ ' + file.name.replace('.apk', '') + '</h1><p>In≈°talujem APK s√∫bor...</p><div style="background:#ddd;width:200px;height:10px;border-radius:5px;overflow:hidden;"><div style="background:#4CAF50;height:100%;width:0%;animation:loading 3s infinite;"></div></div></body></html>',
                    description: 'Nain≈°talovan√Ω APK s√∫bor',
                    category: 'Installed'
                };

                this.apps.unshift(newApp);
                this.renderApps();
                
                this.showNotification('APK Installed', `${file.name} bol √∫spe≈°ne nain≈°talovan√Ω`);
            }

            setupEventListeners() {
                // File upload
                const fileInput = document.getElementById('apkFileInput');
                if (fileInput) {
                    fileInput.addEventListener('change', (e) => this.handleAPKUpload(e));
                }

                // Drag and drop
                const uploadZone = document.querySelector('.ae-upload-zone');
                if (uploadZone) {
                    uploadZone.addEventListener('drop', (e) => {
                        e.preventDefault();
                        const files = e.dataTransfer.files;
                        if (files.length > 0) {
                            const fakeEvent = { target: { files: files } };
                            this.handleAPKUpload(fakeEvent);
                        }
                    });

                    uploadZone.addEventListener('dragover', (e) => {
                        e.preventDefault();
                    });
                }

                // AI-OS Event Delegation for data-action attributes
                document.addEventListener('click', (e) => {
                    const actionElement = e.target.closest('[data-action]');
                    if (!actionElement) return;

                    const action = actionElement.dataset.action;
                    const value = actionElement.dataset.value;

                    switch (action) {
                        case 'connectSDK':
                            this.connectSDK();
                            break;
                        case 'installAPK':
                            this.installAPK();
                            break;
                        case 'refreshApps':
                            this.refreshApps();
                            break;
                        case 'closeApp':
                            this.closeApp();
                            break;
                        case 'toggleSDKPanel':
                            this.toggleSDKPanel();
                            break;
                        case 'uploadAPK':
                            document.getElementById('apkFileInput')?.click();
                            break;
                        case 'triggerAPKUpload':
                            document.getElementById('apkFileInput')?.click();
                            break;
                        case 'navigateBack':
                            this.navigateBack();
                            break;
                        case 'showInstalledApps':
                            this.showInstalledApps();
                            break;
                        case 'clearCache':
                            this.clearCache();
                            break;
                        case 'showSettings':
                            this.showSettings();
                            break;
                        case 'goHome':
                            this.goHome();
                            break;
                    }
                });

                // Handle search input with data-action
                const searchInput = document.querySelector('[data-action="searchApps"]');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.searchApps(e.target.value);
                    });
                }

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeApp();
                    }
                    if (e.ctrlKey && e.key === 'r') {
                        e.preventDefault();
                        this.refreshApps();
                    }
                });
            }

            // SDK Integration Methods
            async connectSDK() {
                const sdkBtn = document.getElementById('sdkConnectBtn');
                const sdkStatus = document.getElementById('sdkStatus');
                
                if (this.sdkConnected) {
                    this.disconnectSDK();
                    return;
                }

                try {
                    // Update button to loading state
                    sdkBtn.innerHTML = '<svg class="ai-os-icon-sm"><use href="#icon-refresh"></use></svg> Connecting...';
                    sdkBtn.disabled = true;
                    sdkStatus.className = 'ae-sdk-status connecting';
                    sdkStatus.innerHTML = '<svg class="ai-os-icon-sm"><use href="#icon-status-connecting"></use></svg> Connecting to SDK...';
                    
                    this.addSDKLog('Initializing Android SDK...', 'info');
                    this.addSDKLog('Scanning for connected devices...', 'info');
                    
                    // Simulate SDK connection process
                    await this.simulateSDKConnection();
                    
                    this.sdkConnected = true;
                    this.updateSDKStatus();
                    this.renderVirtualDevices();
                    this.toggleSDKPanel();
                    
                    this.addSDKLog('SDK connection established successfully', 'info');
                    this.showNotification('SDK Connected', 'Android SDK √∫spe≈°ne pripojen√Ω');
                    
                } catch (error) {
                    console.error('SDK connection failed:', error);
                    this.addSDKLog('SDK connection failed: ' + error.message, 'error');
                    this.showNotification('SDK Error', 'Nepodarilo sa pripoji≈• Android SDK');
                    
                    sdkBtn.innerHTML = '<svg class="ai-os-icon-sm"><use href="#icon-link"></use></svg> Connect SDK';
                    sdkBtn.disabled = false;
                    sdkStatus.className = 'ae-sdk-status';
                    sdkStatus.innerHTML = '<svg class="ai-os-icon-sm"><use href="#icon-status-offline"></use></svg> SDK Disconnected';
                }
            }

            async simulateSDKConnection() {
                const steps = [
                    'Checking Android SDK installation...',
                    'Verifying ADB connectivity...',
                    'Loading device definitions...',
                    'Initializing emulator drivers...',
                    'Setting up debugging bridge...'
                ];

                for (let i = 0; i < steps.length; i++) {
                    this.addSDKLog(steps[i], 'info');
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    // Simulate some failures occasionally
                    if (i === 2 && Math.random() < 0.3) {
                        throw new Error('ADB device not found');
                    }
                }
            }

            disconnectSDK() {
                this.sdkConnected = false;
                this.selectedDevice = null;
                this.virtualDevices.forEach(device => {
                    device.status = 'offline';
                });
                
                this.updateSDKStatus();
                this.renderVirtualDevices();
                this.addSDKLog('SDK disconnected', 'warning');
                this.showNotification('SDK Disconnected', 'Android SDK odpojen√Ω');
            }

            async selectDevice(deviceId) {
                const device = this.virtualDevices.find(d => d.id === deviceId);
                if (!device) return;

                this.selectedDevice = device;
                
                if (!this.sdkConnected) {
                    this.showNotification('Error', 'Najprv pripojte SDK');
                    return;
                }

                try {
                    this.addSDKLog(`Starting device: ${device.name}`, 'info');
                    this.addSDKLog('Booting Android emulator...', 'info');
                    
                    // Simulate device boot
                    device.status = 'starting';
                    this.renderVirtualDevices();
                    
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    device.status = 'online';
                    this.renderVirtualDevices();
                    
                    this.addSDKLog(`Device ${device.name} is ready`, 'info');
                    this.showNotification('Device Ready', `${device.name} je pripraven√Ω na pou≈æ√≠vanie`);
                    
                } catch (error) {
                    device.status = 'offline';
                    this.addSDKLog(`Failed to start device: ${error.message}`, 'error');
                    this.showNotification('Device Error', `Nepodarilo sa spusti≈• ${device.name}`);
                }
            }

            updateSDKStatus() {
                const sdkStatus = document.getElementById('sdkStatus');
                const sdkBtn = document.getElementById('sdkConnectBtn');
                
                if (this.sdkConnected) {
                    sdkStatus.className = 'ae-sdk-status connected';
                    sdkStatus.innerHTML = '<svg class="ai-os-icon-sm"><use href="#icon-status-online"></use></svg> SDK Connected';
                    sdkBtn.innerHTML = '<svg class="ai-os-icon-sm"><use href="#icon-plug"></use></svg> Disconnect SDK';
                } else {
                    sdkStatus.className = 'ae-sdk-status';
                    sdkStatus.innerHTML = '<svg class="ai-os-icon-sm"><use href="#icon-status-offline"></use></svg> SDK Disconnected';
                    sdkBtn.innerHTML = '<svg class="ai-os-icon-sm"><use href="#icon-link"></use></svg> Connect SDK';
                }
                
                sdkBtn.disabled = false;
            }

            renderVirtualDevices() {
                const deviceList = document.getElementById('sdkDeviceList');
                if (!deviceList || !this.sdkConnected) return;

                deviceList.innerHTML = this.virtualDevices.map(device => `
                    <div class="ae-sdk-device ${this.selectedDevice?.id === device.id ? 'active' : ''}" 
                         onclick="androidLauncher.selectDevice('${device.id}')">
                        <div class="ae-sdk-device-name">${device.name}</div>
                        <div class="ae-sdk-device-info">
                            ${device.api} ‚Ä¢ ${device.specs} ‚Ä¢ 
                            <span style="color: ${device.status === 'online' ? '#4CAF50' : device.status === 'starting' ? '#FFC107' : '#f44336'}">
                                ${device.status.toUpperCase()}
                            </span>
                        </div>
                    </div>
                `).join('');
            }

            toggleSDKPanel() {
                const panel = document.getElementById('sdkPanel');
                panel.classList.toggle('visible');
            }

            addSDKLog(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = {
                    timestamp,
                    message,
                    type
                };
                
                this.sdkLogs.unshift(logEntry);
                
                // Keep only last 50 logs
                if (this.sdkLogs.length > 50) {
                    this.sdkLogs = this.sdkLogs.slice(0, 50);
                }
                
                this.renderSDKLogs();
            }

            renderSDKLogs() {
                const logsContainer = document.getElementById('sdkLogs');
                if (!logsContainer) return;

                logsContainer.innerHTML = this.sdkLogs.slice(0, 20).map(log => `
                    <div class="ae-sdk-log-entry ${log.type}">
                        [${log.timestamp}] ${log.message}
                    </div>
                `).join('');
                
                // Auto scroll to top
                logsContainer.scrollTop = 0;
            }

            showNotification(title, message) {
                // Simple notification
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(0, 0, 0, 0.9);
                    color: #4CAF50;
                    padding: 15px 20px;
                    border-radius: 10px;
                    border: 1px solid rgba(76, 175, 80, 0.5);
                    backdrop-filter: blur(20px);
                    z-index: 10000;
                    animation: slideIn 0.3s ease-out;
                `;
                notification.innerHTML = `<strong>${title}</strong><br>${message}`;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Global functions for UI
        let androidLauncher;

        function launchApp(appId) {
            if (androidLauncher) {
                androidLauncher.launchApp(appId);
            }
        }

        function closeApp() {
            if (androidLauncher) {
                androidLauncher.closeApp();
            }
        }

        function searchApps(query) {
            if (androidLauncher) {
                androidLauncher.searchApps(query);
            }
        }

        function refreshApps() {
            if (androidLauncher) {
                androidLauncher.refreshApps();
            }
        }

        function installAPK() {
            if (androidLauncher) {
                androidLauncher.installAPK();
            }
        }

        function showInstalledApps() {
            // Scroll to APK manager
            const apkManager = document.querySelector('.ae-apk-manager');
            if (apkManager) {
                apkManager.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function clearCache() {
            if (androidLauncher) {
                localStorage.removeItem('android_apps');
                androidLauncher.refreshApps();
                androidLauncher.showNotification('Cache Cleared', 'Cache bol vyƒçisten√Ω');
            }
        }

        function showSettings() {
            androidLauncher.launchApp('settings');
        }

        function navigateBack() {
            console.log('‚¨ÖÔ∏è Navigate back in Android Emulator');
            
            // If we came from another page, go back in history
            if (document.referrer && document.referrer !== window.location.href) {
                window.history.back();
            } else {
                // Otherwise go to main AI-OS
                goHome();
            }
        }

        function goHome() {
            console.log('üè† Go home from Android Emulator');
            
            // Navigate back to main AI-OS
            if (window.opener) {
                window.close();
            } else {
                window.location.href = '../ADVANCED-AI-OS.html';
            }
        }

        // SDK Integration Functions
        function connectSDK() {
            if (androidLauncher) {
                androidLauncher.connectSDK();
            }
        }

        function toggleSDKPanel() {
            if (androidLauncher) {
                androidLauncher.toggleSDKPanel();
            }
        }

        function handleAPKDrop(event) {
            event.preventDefault();
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const fakeEvent = { target: { files: files } };
                if (androidLauncher) {
                    androidLauncher.handleAPKUpload(fakeEvent);
                }
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
        }

        // Initialize when page loads
        // Initialize Android Emulator with AI-OS Core integration
        let aiOSIntegration;
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ü§ñ Initializing Android App Launcher...');
            
            // Wait for AI-OS Core to be available
            const initAndroid = () => {
                androidLauncher = new AndroidAppLauncher();
                window.androidLauncher = androidLauncher;
                
                // Setup AI-OS Core integration
                if (window.aiOSCore && window.AIOSAppIntegration) {
                    aiOSIntegration = new AIOSAppIntegration('android-emulator', 'Android Emulator', [
                        'app_launching', 'apk_management', 'device_simulation', 'sdk_integration'
                    ]);
                    
                    // Listen for AI-OS events
                    aiOSIntegration.on('appMessage', (data) => {
                        if (data.from === 'aiOS-core') {
                            handleAIOSCommand(data.data);
                        }
                    });
                    
                    aiOSIntegration.on('systemStateUpdate', (data) => {
                        updateEmulatorStatus(data);
                    });
                    
                    console.log('‚úÖ Android Emulator integrated with AI-OS Core');
                }
            };
            
            if (window.aiOSCore) {
                initAndroid();
            } else {
                setTimeout(initAndroid, 1000);
            }
        });
        
        function handleAIOSCommand(command) {
            if (androidLauncher) {
                switch (command.action) {
                    case 'launch_app':
                        androidLauncher.launchApp(command.appId);
                        break;
                    case 'install_apk':
                        androidLauncher.installAPK(command.apkPath);
                        break;
                    case 'refresh_apps':
                        androidLauncher.refreshApps();
                        break;
                }
            }
        }
        
        function updateEmulatorStatus(systemState) {
            // Update emulator with system information
            if (androidLauncher) {
                androidLauncher.updateSystemInfo(systemState);
            }
        }
    </script>
</body>
</html>
